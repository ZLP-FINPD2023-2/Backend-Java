---
version: '3.9'
name: backend

services:
  web:
    image: ghcr.io/zlp-finpd2023-2/backend:dev
    build:
      context: ./app
      dockerfile: ./docker/Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
    env_file:
      - path: ./envs/dev.env
        required: true

  db:
    image: postgres:alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    env_file:
      - path: ./envs/dev.env
        required: true
